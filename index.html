<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="root">
        <header>   
            TIC-TAC-TOE            
        </header>
        <section class="game-info">
            <section class="names-container">
                <div class="player1-wrapper">
                    <div class="player1-score">0</div>
                    <form class="player player-form hidden">
                        <input type="text" id="player1" name="player1" maxlength="15">
                        <button class="close close-player1"></button>
                    </form>
                    <div class="player player-card">
                        <div class="player-name">Player 1</div>
                        <button class="edit edit-player1 hidden"></button>
                    </div>
                </div>
                <div class="player2-wrapper">
                    <div class="player2-score">0</div>
                    <form class="player player-form hidden">
                        <input type="text" id="player2" name="player2" maxlength="15">
                        <button class="close close-player2"></button>
                    </form>
                    <div class="player player-card">
                        <div class="player-name">Player 2</div>
                        <button class="edit edit-player2 hidden"></button>
                    </div>
                </div>
            </section>
        </section>
        <section class="game">
            <div class="board-container"></div>
            <div class="message-window">
                <div class="message-container"></div>
                <div class="new-game-controlls">
                    <button class="new-game">Start</button>
                </div>
                <div class="game-over-controlls">
                    <button class="restart">Quit</button>
                    <button class="next">Next round</button>
                </div>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
