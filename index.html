<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="root">
        <section class="game-info">
            <section class="names-container">
                <form class="player player-form hidden">
                    <input type="text" id="player1" name="player1" maxlength="15">
                    <button class="save save-player1"></button>
                </form>
                <div class="player player-card">
                    <div class="player-name">Player 1</div>
                    <button class="edit edit-player1"></button>
                </div>
                <form class="player player-form hidden">
                    <input type="text" id="player2" name="player2" maxlength="15">
                    <button class="save save-player2"></button>
                </form>
                <div class="player player-card">
                    <div class="player-name">Player 2</div>
                    <button class="edit edit-player2"></button>
                </div>
            </section>
        </section>
        <section class="game">
            <div class="board-container"></div>
            <div class="message-window">
                <div class="message-container"></div>
                <button class="restart">Restart</button>
                <button class="next">Next round</button>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
